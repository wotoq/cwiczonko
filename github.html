        GitHub jest to aplikacja internetowa w której możemy wstawiać nasze repozytoria. Możemy tam wstawiać kod, oczywiście może być ustawiony prywatnie lub publicznie. Są też alternatywy, np. GitLab. 
        Aby stworzyć repo klikamy w prawym górnym rogu taki + i tak jest new repository, nadajemy nazwę i ustawiamy czy ma być prywatne czy publiczne.
        Tworząc repozytorium możemy wybrać szyfrowanie HTTPS lub SSH, ale github poleca HTTPS.
        Aby usunąć repo trzeba wejść w setting i na dole jest tabelka danger zone i tam jest delete this repository

        Żeby stworzyć repozytorium przez HTTPS musimy zainicjować repozytorium i później skopiować linijki z githuba. 
        Są 3, w drugiej tworzymy głównego brancha - maina. Ostatnia linijka to $ git push -u origin main (UWAGA nie master). Tym kodem też będziemy zawsze aktualizować repo na githubie gdy zrobimy jakieś zmiany w kodzie i je zacommitujemy. Na stronie githuba mamy dostęp do wszystkich commitów (możemy też kopiować ich logi). Widzimy nasz cały kod, dodane linijki są na zielono a usunięte na czerwono.
